<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f0f23">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Rutina de Hombros Interactiva</title>
  <link rel="stylesheet" href="hombros-styles.css">
</head>
<body>
  <div class="container">
    <div class="header-nav">
      <button class="btn-back" onclick="window.location.href='index.html'">
        ← Volver al Menú
      </button>
    </div>
    
    <h1>🏋️‍♂️ Rutina de Hombros en Casa</h1>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>    <div class="exercises-container" id="exercisesContainer">
      <!-- Las cards se generarán dinámicamente con JavaScript -->
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="completedCount">0</div>
        <div class="stat-label">Ejercicios Completados</div>
      </div>      <div class="stat-card">
        <div class="stat-number" id="totalTime">20:45</div>
        <div class="stat-label">Tiempo Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="currentPhase">Calentamiento</div>
        <div class="stat-label">Fase Actual</div>
      </div>
    </div>
  </div>
  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <script src="script_hombros.js"></script>
</body>
</html>
